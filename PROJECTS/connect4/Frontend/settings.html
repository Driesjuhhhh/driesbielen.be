<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">

<head>
    <title>Connect 4 | Settings</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="assets/Logo.png" type="image/x-icon" />
    <link rel="icon" href="assets/Logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/settings.css" />
    <script type="module" src="./js/help.js" defer></script>
    <script type="module" src="./js/settings.js" defer></script>
    <script type="module" src="./js/scripts.js" defer></script>
    <script src="https://kit.fontawesome.com/c2e4631732.js" crossorigin="anonymous"></script>
    <!-- Google Tag Manager -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2HB6WW5W1N"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-2HB6WW5W1N');
    </script>
</head>

<body>
    <button class="" id="headerButton">
        <i class="fa-solid fa-bars"></i>
    </button>
    <header id="header">
        <a href="index.html">
            <img class="rotate-element-hover" src="assets/Logo.png" alt="logo" />
        </a>
        <nav id="responsive-nav">
            <a class="d-none" id="login" href="index.html">Login</a>
            <a class="d-none" id="logout" href="index.html">Logout</a>
            <a href="register.html">Register</a>
            <a href="waitingroom.html">Waitingroom</a>
            <a href="team.html">Team</a>
            <a class="d-none" id="game" href="game.html">Game</a>
            <a href="leaderboard.html">Leaderboard</a>
            <a href="settings.html">Settings</a>
        </nav>
    </header>
    <main class="d-flex flex-column">
        <div class="w12 card text-center">
            <h1>Choose your game colors</h1>
        </div>
        <div class="w12 card text-center">
            <h1>Colors:</h1>
            <section class="w12 form-buttons">
                <div class="d-flex justify-content-center align-content-center text-center pb-3">
                    <div class="color-picker">
                        <span>Your Color:</span>
                        <select id="playerColorSelect" class="btn border-1"
                            onchange="this.dataset.chosen = this.value;">
                            <option value="#ff0000">Default color</option>
                            <option value="#00ff00">Green</option>
                            <option value="#0000ff">Blue</option>
                            <option value="#ffff00">Yellow</option>
                            <option value="#ff00ff">Magenta</option>
                            <option value="#00ffff">Cyan</option>
                        </select>
                    </div>
                    <div class="d-flex align-content-center w1">
                        <span class="d-flex justify-content-center align-items-center bold big-font">
                            X
                        </span>
                    </div>
                    <div class="color-picker">
                        <span>Opponent Color:</span>
                        <select id="opponentColorSelect" class="btn border-1"
                            onchange="this.dataset.chosen = this.value;">
                            <option value="#ffff00">Default color</option>
                            <option value="#ff0000">Red</option>
                            <option value="#00ff00">Green</option>
                            <option value="#0000ff">Blue</option>
                            <option value="#ff00ff">Magenta</option>
                            <option value="#00ffff">Cyan</option>
                        </select>
                    </div>
                </div>
            </section>
        </div>

        <div class="w12 card text-center">
            <h1>Animation:</h1>
            <section class="w12 justify-content-center d-flex form-buttons">
                <div class="w8 d-flex justify-content-center align-items-center">
                    <span>Animation duration (ms):</span>
                    <input type="number" id="animationDuration" class="btn border-1" min="0" max="1000" step="50"
                        required value="500" />
                </div>
            </section>
        </div>

        <div class="w12 card text-center">
            <h1>Backend Url:</h1>
            <section class="w12 justify-content-center d-flex form-buttons">
                <div class="w8 d-flex justify-content-center align-items-center">
                    <input type="text" id="backendUrl" class="btn border-1" placeholder="https://backend_url/" />
                </div>
            </section>
        </div>

        <div class="w12 card text-center">
            <section class="w12 form-buttons">
                <div class="d-flex justify-content-center align-items-center flex-column">
                    <span class="d-none error-message" id="errorMessage">
                        Cannot save: invalid settings selected.
                    </span>
                    <span class="d-none succes-message" id="successMessage">
                        Settings were saved!
                    </span>
                    <button class="btn btn-primary w4" id="setupColor">
                        Submit
                    </button>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
