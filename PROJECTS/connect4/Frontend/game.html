<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="assets/favicon.ico"
            type="image/x-icon"
        />
        <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="style/style.css" />
        <link rel="stylesheet" href="style/game.css" />
        <script type="module" src="./js/game.js" defer></script>
        <script type="module" src="./js/scripts.js" defer></script>
    </head>
    <body>
        <header>
            <a href="index.html">
                <img
                    class="rotate-element-hover"
                    src="assets/Logo.png"
                    alt="logo"
                />
            </a>
            <nav>
                <a class="d-none" id="login" href="index.html">Login</a>
                <a class="d-none" id="logout" href="index.html">Logout</a>
                <a href="register.html">Register</a>
                <a href="waitingroom.html">Waitingroom</a>
                <a href="team.html">Team</a>
            </nav>
        </header>
        <main>
            <article class="input-form card board">
                <output id="grid_output"></output>
                <span class="d-none error-message" id="errorMessage">
                    Something went wrong :(
                </span>
            </article>
        </main>
        <aside class="card">
            <h1>Information</h1>
            <dl>
                <dt>Your Color</dt>
                <dd>
                    <span id="player-color" class="badge"></span>
                </dd>
                <dt>Player Turn</dt>
                <dd>
                    <span id="player-turn" class="badge red"></span>
                </dd>
            </dl>
        </aside>
    </body>
</html>
