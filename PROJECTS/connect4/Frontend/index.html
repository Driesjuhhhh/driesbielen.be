<!DOCTYPE html>
<html>

<head lang="en">
    <title>Connect 4 | Login</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/Logo.png" type="image/x-icon" />
    <link rel="icon" href="assets/Logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/index.css" />
    <script type="module" src="./js/index.js" defer></script>
    <script type="module" src="./js/scripts.js" defer></script>
    <script src="https://kit.fontawesome.com/c2e4631732.js" crossorigin="anonymous"></script>
    <!-- Google Tag Manager -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2HB6WW5W1N"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-2HB6WW5W1N');
    </script>
</head>

<body>
    <button class="" id="headerButton">
        <i class="fa-solid fa-bars"></i>
    </button>
    <header id="header">
        <a href="index.html">
            <img class="rotate-element-hover" src="assets/Logo.png" alt="logo" />
        </a>
        <nav id="responsive-nav">
            <a class="d-none" id="login" href="index.html">Login</a>
            <a class="d-none" id="logout" href="index.html">Logout</a>
            <a href="register.html">Register</a>
            <a href="waitingroom.html">Waitingroom</a>
            <a href="team.html">Team</a>
            <a class="d-none" id="game" href="game.html">Game</a>
            <a href="leaderboard.html">Leaderboard</a>
            <a href="settings.html">Settings</a>
        </nav>
    </header>
    <main>
        <article class="input-form card">
            <section>
                <h1 class="form-header">Log In</h1>
            </section>

            <section class="w7">
                <label for="email">Login: </label>
                <input type="email" id="email" name="name" placeholder="Firstname.lastname@gmail.com" />
            </section>

            <section class="w7">
                <label for="password">Password: </label>
                <input type="password" id="password" name="password" placeholder="Password" />
            </section>

            <section class="w8 form-buttons">
                <span class="d-none error-message" id="errorMessage"></span>
                <button class="btn btn-primary" id="sendRequest" disabled="">
                    Login
                </button>
                <span>
                    Don't have an account yet?
                    <a href="register.html">Register</a>
                </span>
            </section>
        </article>
    </main>
</body>

</html>
