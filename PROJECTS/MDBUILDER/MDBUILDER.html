  <!-- Navigation Bar -->

        <a href="#/" title="Home" class="active">Home</a> <!-- You can add more links here -->
      </li>
    </ul>
  </nav>

  <!-- Main application content -->
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'NOTES', // Set your project name
      loadSidebar: true,
      subMaxLevel: 3,
      search: 'auto',
      basePath: './', // Ensures Docsify looks for _sidebar.md in the same folder as MDBUILDER.html
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true,
      },
      plugins: [
        function (hook, vm) {
          // Custom hook to replace µi µ blocks with warning divs
          hook.afterEach(function (html, next) {
            let warnings = html.match(/µi.+?µ/g);
            if (warnings) {
              warnings.forEach(element => {
                let warning = element.replace(/µi/g, '').replace(/µ/g, '');
                html = html.replace(element, `<div class="warning">${warning}</div>`);
              });
            }
            next(html);
          });

          // Custom hook to replace images for dark mode
          hook.afterEach(function (html, next) {
            const darkThemeImagePaths = [
              { originalPath: '../images/12/light-image.PNG', darkThemePath: '../images/12/dark-image.PNG' }
            ];
            const ThemeColor = localStorage.getItem('DARK_LIGHT_THEME');
            if (ThemeColor === 'dark') {
              darkThemeImagePaths.forEach(e => {
                html = html.replace(e.originalPath, e.darkThemePath);
              });
            }
            next(html);
          });
        }
      ]
    };
  </script>

  <!-- Docsify scripts from jsDelivr -->
